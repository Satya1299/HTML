<!DOCTYPE html>
<html lang="en">

<head>
    <title>Introduction to JS</title>
</head>

<body>
    <script>
        //types of console in JS
        //To print normal msg/string/a variable.
        console.log("Hello");

        //To displaya error msg
        console.error("To display the error msg in a program");

        //to display the warning msg
        console.warn("To display the warning msg in a program");

        // to display the count of the value that are printed 
        for (let i = 1; i <= 10; i++) {
            console.count(i);
        }

        //to create a table with rows and columns wit insertion of datain it.
        console.table({ 'name': "dog", 'age': 10 })

        //this is used to display teh execution time of function in a program
        console.time('time')
        for (let i = 1; i <= 10; i++) {
            console.count(i);
        }

        console.time('time') 

        //it is used to erasse the data from console window
        console.clear()


    </script>
</body>

</html>
