<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">Name</label>
            <input type="text" placeholder="enter your name">
            <label for="">Email</label>
            <input type="text" placeholder="enter your email-id">
            <label for="">Contact</label>
            <input type="number" placeholder="enter your 10 digit mobile number">
            <label for="">Password</label>
            <input type="password" placeholder="enter your Password">
        </div>
        <div>
            <input type="datetime" name="" id="" placeholder="dd-mm-yyyy">
            <input type="datetime-local" name="" id="">
            <input type="date" placeholder="date">
        </div>

        <div>
            <label for="">Maritial Status</label>
            <input type="radio" name="status" id="">Single
            <input type="radio" name="status" id="">Married
            <input type="radio" name="status" id="">Divorced
            <input type="radio" name="status" id="">Living
            <input type="radio" name="status" id="">Dead
        </div>

        <div>
            <label for="">Checkbox</label>
            <input type="checkbox" name="status" id="">Core-JAVA
            <input type="checkbox" name="status" id="">Advaance-JAVA
            <input type="checkbox" name="status" id="">Web-Tech
            <input type="checkbox" name="status" id="">SQL
            <input type="checkbox" name="status" id="">Hibernate        
        </div>

        <label for="">Upload Resume</label>
        <input type="file"name=""id="">
        <input type="submit" value="submit">
        <input type="reset" value="Reset">

        <!--Text Area-->
        <p>Description or comment below</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
