<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //Arithematic Operator

        let a=Number(prompt("enter the first number"));
        let b=Number(prompt("enter the second number"));
        console.log(`the first number is ${a}`);
        console.log(`the second number is ${b}`);
        console.log("----------Arithematic operators----------")
        console.log(`the addition of ${a} and ${b} is ${a+b}`);
        console.log(`the subtraction of ${a} and ${b} is ${a-b}`);
        console.log(`the multiplication of ${a} and ${b} is ${a*b}`);
        console.log(`the modulus of ${a} and ${b} is ${a%b}`);
        console.log(`the division of ${a} and ${b} is ${a/b}`);
        
        console.log("----------Assignment operators----------")
        console.log(`the assignment addition of ${a} and ${b} is ${a+=b}`);
        console.log(`the assignment subtraction of ${a} and ${b} is ${a-=b}`);
        console.log(`the assignment multiplication of ${a} and ${b} is ${a*=b}`);
        console.log(`the assignment modulus of ${a} and ${b} is ${a%=b}`);
        console.log(`the assignment division of ${a} and ${b} is ${a/=b}`);
        
    </script>
</body>
</html>
