<!DOCTYPE html>
<html lang="en">
<head>
   <title>DataType</title>
</head>
<body>
    <script>
        //Number type

        let a=10;
        console.log(a, typeof(a));
        a=12.123;
        console.log(a, typeof(a));

        //string type
        let str="string";
        console.log(str, typeof(str));
         str='s';
        console.log(str, typeof(str));

        //boolean type
        let b1=true;
        console.log(b1, typeof(b1));
        b1=false;
        console.log(b1, typeof(b1));

        //undefined type
        let def;
        console.log(def, typeof(def));

        // null 

        let n=null;
        console.log(n, typeof(n));
    </script>
</body>
</html>
