<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
    <style>
        ol
        {
            background-color: lightcoral;
            border: 2px solid black;
            box-shadow: 0 0 15px black;
        }
        li
        {
            background-color: lightgreen;
            margin: 5px;
            padding: 10px;
            border: 2px double white;
        }
    </style>
</head>
<body>
    <ol type="A">
        <li>Panipuri</li>
        <li>Masala Puri</li>
        <li>Bhel Puri</li>
        <li>Dahi Puri</li>
        <li>Sev Puri</li>
        
    </ol>
</body>
</html>
