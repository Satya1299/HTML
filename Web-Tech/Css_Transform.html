<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Transform</title>
    <style>
        div{
            width: 150px;
            height: 100px;
            border: 2px solid black;
            margin: 5px;
        }
        #translate:hover
        {
            background-color: orangered;
            transform: translate(200px, 300px);
        }
        
    </style>
</head>
<body>
    <!--Translate-->
    <div id="translate"></div>
    <div id="scale"></div>
    <div id="rotate">rotate</div>
    <div id="skew">skew</div>
</body>
</html>
