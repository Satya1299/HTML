<!DOCTYPE html>
<html lang="en">

<head>
    <title>display</title>
    <style>
        h1 {
            background-color: chartreuse;
            display: inline;
        }
        a{
            background-color: orange;
            display: block;
            margin: 5px;
            font-size: 20px;
            color: aliceblue;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <!--inline -->
    <h1>Good Evening</h1>
    <h1>Good Evening</h1>
    <h1>Good Evening</h1>

    <!--block-->
    <a href="">Home</href>
    <a href="">Contact</href>
    <a href="">login</href>
</body>

</html>
