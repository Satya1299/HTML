<!DOCTYPE html>
<html lang="en">
<head>
    <title>Universal Selector</title>
    <style>
        *{
            background-color: black;
            border:2px double goldenrod;
            color: ghostwhite;
            padding: 10px;
           border-radius: 50%;
            box-shadow: 0 0 15px red;
        }
    </style>
</head>
<body>
    <h1>
        <marquee behavior="alternate" direction="right">Good Morning</marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" direction="left">Good Afternoon</marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" direction="right">Good Evening</marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" direction="left">Good Night</marquee>
    </h1>
</body>
</html>
