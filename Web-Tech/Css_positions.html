<!DOCTYPE html>
<html lang="en">
<head>
<title>Css Position</title>
<style>
    div
    {
        width: 100px;
        height: 100px;
        border: 2px solid black;
    }
    #static
    {
        background-color: green;
        position: static;
        left: 400px;
    }
    #relative
    {
        background-color: blue;
        position: relative;
        left: 300px;
        top: 300px;
    }
</style>
</head>
<body>
    <!--Static value-->
    <div id="static"></div>
    <!--Relative value-->
    <div id="relative"></div>
</body>
</html>
