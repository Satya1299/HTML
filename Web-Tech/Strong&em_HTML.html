<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strong & Em </title>
</head>
<body>
    <p>Lorem ipsum <strong>dolor sit amet consectetur</strong> adipisicing elit. Vel nulla ipsam rem doloribus. Deserunt nisi fugiat blanditiis facilis, <em>quidem ipsam minus veritatis</em>placeat pariatur deleniti ullam repellat, eum ipsa architecto?</p>
    <!--Strong is used for bold the words/lines -->
    <!--em is used to display the words/ letters in italic because the screen reader will pronounce the word using verbal stress.
         em stands for emphasized text -->
</body>
</html>
